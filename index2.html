<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>城市植堂孵化器培训 · 学员反馈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
    }
    h1, h2, h3 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      min-height: 80px;
    }
    .option-group label {
      font-weight: normal;
      margin-left: 10px;
    }
    .scale {
      display: flex;
      gap: 12px;
      margin-top: 6px;
    }
    .scale label {
      font-weight: normal;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      background: #2c6bed;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1f54c6;
    }
    .note {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>城市植堂孵化器培训 · 学员反馈</h1>
  <p class="note">
    本问卷为匿名填写，约 8–10 分钟完成。<br>
    目的在于帮助培训师持续改进，并更好服事城市植堂事工。
  </p>

  <form action="https://formspree.io/f/xzdvzqvz" method="POST">

    <h2>一、培训相关性</h2>

    <label>1. 本次培训内容与你当前植堂/牧养处境的相关程度：</label>
    <select name="培训相关性">
      <option>非常相关</option>
      <option>比较相关</option>
      <option>一般</option>
      <option>不太相关</option>
    </select>

    <label>2. 哪一个主题或内容最贴近你目前面对的实际问题？</label>
    <textarea name="最相关的培训内容"></textarea>

    <h2>二、可转化性与实际应用</h2>

    <label>3. 你已经或计划在 1–3 个月内应用的内容包括：（可多选）</label>
    <div class="option-group">
      <label><input type="checkbox" name="实际应用[]" value="植堂策略或路径"> 植堂策略或路径</label>
      <label><input type="checkbox" name="实际应用[]" value="团队与核心同工建设"> 团队 / 核心同工建设</label>
      <label><input type="checkbox" name="实际应用[]" value="城市处境与宣教视角"> 城市处境与宣教视角</label>
      <label><input type="checkbox" name="实际应用[]" value="圣经反思或神学框架"> 圣经反思或神学框架</label>
      <label><input type="checkbox" name="实际应用[]" value="福音更新生命"> 福音更新生命</label>
      <label><input type="checkbox" name="实际应用[]" value="具体工具或方法"> 具体工具、模型或方法</label>
      <label><input type="checkbox" name="实际应用[]" value="尚不清楚"> 目前还不清楚如何应用</label>
    </div>

    <label>4. 是否有一个你觉得马上可以开始的具体行动？</label>
    <textarea name="具体行动计划"></textarea>

    <h2>三、学习中最有帮助的部分</h2>
    <div class="option-group">
      <label><input type="checkbox" name="学习方式[]" value="主题讲授"> 培训师主题讲授</label>
      <label><input type="checkbox" name="学习方式[]" value="案例分享"> 实际案例分享</label>
      <label><input type="checkbox" name="学习方式[]" value="小组讨论"> 小组讨论 / 同行交流</label>
      <label><input type="checkbox" name="学习方式[]" value="圣经分享"> 圣经分享与经文反思</label>
      <label><input type="checkbox" name="学习方式[]" value="操练反思"> 操练 / 安静反思时间</label>
      <label><input type="checkbox" name="学习方式[]" value="问答"> 问答与回应环节</label>
    </div>

    <h2>四、对培训师的反馈</h2>

    <h3>赵老师</h3>
    <label>讲授内容重点清晰</label>
    <div class="scale">
      <label><input type="radio" name="赵-重点清晰" value="1">1</label>
      <label><input type="radio" name="赵-重点清晰" value="2">2</label>
      <label><input type="radio" name="赵-重点清晰" value="3">3</label>
      <label><input type="radio" name="赵-重点清晰" value="4">4</label>
      <label><input type="radio" name="赵-重点清晰" value="5">5</label>
    </div>

    <label>逻辑结构清楚</label>
    <div class="scale">
      <label><input type="radio" name="赵-逻辑清楚" value="1">1</label>
      <label><input type="radio" name="赵-逻辑清楚" value="2">2</label>
      <label><input type="radio" name="赵-逻辑清楚" value="3">3</label>
      <label><input type="radio" name="赵-逻辑清楚" value="4">4</label>
      <label><input type="radio" name="赵-逻辑清楚" value="5">5</label>
    </div>

    <label>经文解释恰当</label>
    <div class="scale">
      <label><input type="radio" name="赵-经文解释" value="1">1</label>
      <label><input type="radio" name="赵-经文解释" value="2">2</label>
      <label><input type="radio" name="赵-经文解释" value="3">3</label>
      <label><input type="radio" name="赵-经文解释" value="4">4</label>
      <label><input type="radio" name="赵-经文解释" value="5">5</label>
    </div>

    <label>结合教牧现场，有具体案例或比喻</label>
    <div class="scale">
      <label><input type="radio" name="赵-案例结合" value="1">1</label>
      <label><input type="radio" name="赵-案例结合" value="2">2</label>
      <label><input type="radio" name="赵-案例结合" value="3">3</label>
      <label><input type="radio" name="赵-案例结合" value="4">4</label>
      <label><input type="radio" name="赵-案例结合" value="5">5</label>
    </div>

    <label>赵老师的一个优点：</label>
    <textarea name="赵老师优点"></textarea>

    <label>对赵老师的一个建议：</label>
    <textarea name="赵老师建议"></textarea>

    <h3>安老师</h3>
    <label>讲授内容重点清晰</label>
    <div class="scale">
      <label><input type="radio" name="安-重点清晰" value="1">1</label>
      <label><input type="radio" name="安-重点清晰" value="2">2</label>
      <label><input type="radio" name="安-重点清晰" value="3">3</label>
      <label><input type="radio" name="安-重点清晰" value="4">4</label>
      <label><input type="radio" name="安-重点清晰" value="5">5</label>
    </div>

    <label>逻辑结构清楚</label>
    <div class="scale">
      <label><input type="radio" name="安-逻辑清楚" value="1">1</label>
      <label><input type="radio" name="安-逻辑清楚" value="2">2</label>
      <label><input type="radio" name="安-逻辑清楚" value="3">3</label>
      <label><input type="radio" name="安-逻辑清楚" value="4">4</label>
      <label><input type="radio" name="安-逻辑清楚" value="5">5</label>
    </div>

    <label>经文解释恰当</label>
    <div class="scale">
      <label><input type="radio" name="安-经文解释" value="1">1</label>
      <label><input type="radio" name="安-经文解释" value="2">2</label>
      <label><input type="radio" name="安-经文解释" value="3">3</label>
      <label><input type="radio" name="安-经文解释" value="4">4</label>
      <label><input type="radio" name="安-经文解释" value="5">5</label>
    </div>

    <label>结合教牧现场，有具体案例或比喻</label>
    <div class="scale">
      <label><input type="radio" name="安-案例结合" value="1">1</label>
      <label><input type="radio" name="安-案例结合" value="2">2</label>
      <label><input type="radio" name="安-案例结合" value="3">3</label>
      <label><input type="radio" name="安-案例结合" value="4">4</label>
      <label><input type="radio" name="安-案例结合" value="5">5</label>
    </div>

    <label>安老师的一个优点：</label>
    <textarea name="安老师优点"></textarea>

    <label>对安老师的一个建议：</label>
    <textarea name="安老师建议"></textarea>

    <button type="submit">提交反馈</button>

  </form>

</div>
</body>
</html>
